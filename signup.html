<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<style>
body{
	font-size:12px;
}
#title_s{
	width:100%;
	height:50px;
	margin:auto;
}
#top_s{
	width:400px;
	height:250px;
	margin: auto;

}
#bottom_s{
	width:400px;
	height:300px;
	margin: auto;

}
.button{
	background-color:black;
	color: white;
	border: 1px solid white;
	padding: 5px 10px;
	border-radius: 8px;
	cursor:pointer;


}
</style>
<script>
window.addEventListener("load",function(){
	init();

});

function init(){
	form2.name.focus();
}


//회원가입 유효성검사
function signup(){
	if(form2.name.value==""){
		alert("이름을 입력하세요");
		form2.name.focus();
		return;
	}if(form2.email.value==""){
		alert("이메일을 입력하세요");
		form2.email.focus();
		return;
	}if(form2.pwd1.value==""){ 
		alert("비밀번호를 입력하세요");
		form2.pwd1.focus();
		return;
	}if(form2.pwd1.value!==form2.pwd2.value){
		alert("비밀번호가 일치하지 않습니다.");
		form2.pwd2.focus();
		return;
	}if(form2.phone.value==""){
		alert("핸드폰번호를 입력하세요");
		form2.phone.focus();
		return;
	}
		form2.action="/signup/write";
		form2.submit();
}
	

</script>
</head>
<body >
<form name="form2" method="post">
	<div id="title_s"></div>
	<div id="top_s" align=center>
		<img src="./images/4.png" width=200px>
	</div>
	<div id="bottom_s">
		<table width="400px" height="300px">
			<tr>
				<td align="right">이름:&nbsp</td>
				<td align="left"><input type="textbox" size=18 maxlength=10 name="name"></td>
			</tr>
			<tr>
				<td align="right">Email:&nbsp</td>
				<td align="left">
					<input type="text" size=18 name="email">
					<img src="./images/check.png" width="15px" height="15px">
				</td>
			</tr>
			<tr>
				<td align="right">비밀번호:&nbsp</td>
				<td align="left"><input type="password" size=18 maxlength=12 name="pwd1"></td>
			</tr>
			<tr>
				<td align="right">비밀번호확인:&nbsp</td>
				<td align="left"><input type="password" size=18 maxlength=12 name="pwd2"></td>
			</tr>
			<tr>
				<td align="right">핸드폰:&nbsp</td>
				<td align="left">
					<input type="text" size=18 maxlength=11 name="phone">
				</td>
			</tr>
			<tr>
				<td align="right">우편번호:&nbsp</td>
				<td align="left"><input type="text" size=4 name="zipcode"> <img src="./images/search.png" width="15px"></td>
			</tr>
			<tr >
				<td align="right">상세주소:&nbsp</td>
				<td align="left"><input type="text" size=24 name="addr1"></td>
			</tr>
			<tr>
				<td></td>
				<td align="left"><input type="text" size=24 name="addr2"></td>
			</tr>
			<tr>
				<td colspan=2 align=center><input type="button" class="button" value="확인" onClick="signup()">&nbsp<input type="button" value="다시작성" class="button"></td>
			</tr>
		</table>
	</div>
</form>
</body>
</html>
