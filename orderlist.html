<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>order</title>
<style>
body{
	font-size:12px;
}
#top{
	width:400px;
	height:50px;
	margin:auto;

}
#main{
	width:450px;
	height:400px;
	margin:auto;
	border:1px solid black;
}
#bottom{
	width:400px;
	height:200px;
	margin:auto;
	text-align: right;
}
table{
	padding:0px;
}
</style>
<script>
	
</script>
</head>
<body>
	<div id="top"></div>
	<div id="main">
			<div>	
				<table width="100%" border="1px">
					<tr >
						<td colspan="2" align="center"><%=1+"번 고객님의 주문내역"%></td>
					</tr>
					<tr align="center">
						<td>메뉴명</td>
						<td>가격</td>
					</tr>
					<%for(var i=0;i<dataList.length;i++){%>
					<%var orderlist=dataList[i]%>
					<tr>
						<td><%=orderlist.menu_name%></td>
						<td align="right"><%=orderlist.price%>&nbsp원</td>
					</tr>
					<%}%>
					<tr>
						<td colspan="2" align="right">
							<%var sum=0;%>
							<%for(var i=0;i<dataList.length;i++){%>
								<%var orderlist=dataList[i]%>
								<%sum=sum+orderlist.price%>
							<%}%>
							합계:&nbsp<%=sum%>&nbsp원
						</td>
					</tr>
				</table>
			</div>
	</div>
	<div id="bottom">
		<br>
		<table width=400px >
			<tr>
				<td align="right">우편번호:&nbsp</td>
				<td align="left"><input type="text" size=4 name="zipcode"> <img src="./images/search.png" width="15px"></td>
			</tr>
			<tr >
				<td align="right">주소:&nbsp</td>
				<td align="left"><input type="text" size=30 name="addr1"></td>
			</tr>
			<tr>
				<td></td>
				<td align="left"><input type="text" size=30 name="addr2"></td>
			</tr>			
		</table>
		<br>
			가입된 주소와 동일 <input type="checkbox">&nbsp&nbsp&nbsp
	</div>
</body>
</html>
