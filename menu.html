<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>menu</title>
<style>
body{
	font-family:"dx시인과나";
	font-size: 13px;
}
#top{
	width:400px;
	height:50px;
	margin:auto
}
#main{
	width:450px;
	height:450px;
	margin:auto;
	overflow:scroll;
}

#main div{
	margin:20px;
	float:left;
}

#bottom{
	width:400px;
	height:50px;
	margin:auto
}
table{
	margin:auto;
	width: 380px;
	Text-align: center;
}

img{
	width:80px;
}
.button{
	background-color:black;
	color:white;
	font-size:9pt;
	padding: 5px 10px;
	border-radius: 8px;
	border:none;
	cursor:pointer;
}


</style>
<script src="/lib/lib.js"></script>
<script>
var bt;
window.addEventListener("load", function(){
	init();	
});

function init(){
	bt=document.getElementById("bt");
	bt.addEventListener("click", function(){
		order();
	});
}

function order(){
	//폼양식을 통해 날려야 하므로, post 날려야 한다!!
	form1.action="/order";
	form1.submit();
}
</script>
</head>
<body>
	<div id="top"></div>
	<form name="form1" method="post">
	<input type="hidden" name="member_id" value="1">
	<div id="main">
		<%for(var i=0;i<dataList.length;i++){%>
		<%var menu=dataList[i]%>
		<div>	
			<img src="/images/<%=menu.img%>" width="100px" height="90px"><br>
			<input type="checkbox" name="ch" value="<%=menu.menu_id%>"><%=menu.menu_name%><br>
			&nbsp&nbsp&nbsp&nbsp<%=menu.price%>원
		</div>

		<%}%>				
	</div>
	</form>
	<div id="bottom" align="right">
		<br>
		<input type="button" class="button" value="주문하기" id="bt">
	</div>
</body>
</html>
